<!DOCTYPE html>
<html>

<head>
  <title>Chat Plays Controller (Stardew)</title>
</head>

<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; background-image: url('bg.png'); background-repeat: no-repeat;">
  <div style="display: flex; flex-direction: column; margin: auto; align-items: center;">
    <div style="position: relative;">
      <img src="controller_bg.png">
      <button style="position: absolute; left: 410px; top: 150px;" onclick="press_button('VoteYea')">A</button>
      <button style="position: absolute; left: 438px; top: 123px;" onclick="press_button('VoteNay')">B</button>
      <button style="position: absolute; left: 383px; top: 123px;" onclick="press_button('EarthDay')">X</button>
      <button style="position: absolute; left: 410px; top: 98px;" onclick="press_button('PotFriend')">Y</button>

      <button style="position: absolute; left: 219px; top: 184px;" onclick="press_button('Squid1')">L</button>
      <button style="position: absolute; left: 303px; top: 184px;" onclick="press_button('Squid4')">R</button>
      <button style="position: absolute; left: 260px; top: 141px;" onclick="press_button('CurseLit')">U</button>
      <button style="position: absolute; left: 260px; top: 228px;" onclick="press_button('MorphinTime')">D</button>

      <button style="position: absolute; left: 329px; top: 114px;" onclick="press_button('VoHiYo')">Start</button>
      <button style="position: absolute; left: 270px; top: 114px;" onclick="press_button('BrokeBack')">back</button>

      <button style="position: absolute; left: 161px; top: 77px;" onclick="press_button('MercyWing1')">LB</button>
      <button style="position: absolute; left: 452px; top: 77px;" onclick="press_button('MercyWing2')">RB</button>

      <button style="position: absolute; left: 161px; top: 47px;" onclick="press_button('PowerUpL')">LT</button>
      <button style="position: absolute; left: 452px; top: 47px;" onclick="press_button('PowerUpR')">RT</button>
    </div>

    <div style="display: flex; flex-direction: column; padding: 10px; gap: 5px;">
      <div style="display: flex;">
        <div style="width: 100%;">Selected button:&nbsp;</div>
        <div id="selected-button" style="padding-left: 5px;padding-right: 5px;"></div>
      </div>
      <div style="display: flex;">
        <label for="num-of-presses" style="width: 100%;">Number of presses:&nbsp;</label>

        <select name="num-of-presses" id="num-of-presses" onchange="setMessage">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div style="display: flex; gap: 5px;">
        <label for="chat-message">Message:</label><br>
          <input type="text" id="chat-message" name="chat-message" disabled><br>
          <button onclick="copyText()">Copy</button>
      </div>

      <div id="copied-indicator" style="text-align: right;color: lime;"></div>

    </div>

    
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>

</body>

</html>
